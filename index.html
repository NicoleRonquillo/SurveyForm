<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Survey Form</title>
</head>
<body>
    <header>
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out this survey to help us improve.</p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <label for="name" id="name-label">Name</label>
            <input type="text" id="name" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email" id="email-label">Email</label>
            <input type="email" id="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="number" id="number-label">Age</label>
            <input type="number" id="number" placeholder="Enter your age" min="18" max="99" required>
        </div>
        <div class="form-group">
            <label for="dropdown">Select Occupation</label>
            <select id="dropdown">
                <option value="option1">Student</option>
                <option value="option2">Working Student</option>
                <option value="option3">Parent</option>
                <option value="option4">Prefer not to say</option>
            </select>
        </div>
        <div class="form-group">
            <label>Choose your Major</label>
            <div class="radio-group">
                <label>
                    <input type="radio" name="major" value="Web Technology">Web Technology
                </label>
                <label>
                    <input type="radio" name="major" value="Network and Security"> Network and Security
                </label>
                <label>
                    <input type="radio" name="major" value="Media and Arts"> Media and Arts
                    </label>
            </div>
        </div>
        <div class="form-group">
            <label>How safe do you feel in school?</label>
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" name="feel" value="Safe"> Safe
                </label>
                <label>
                    <input type="checkbox" name="feel" value="Neutral"> Neutral
                </label>
                <label>
                    <input type="checkbox" name="feel" value="Unsafe"> Unsafe
                    </label>
            </div>
        </div>
        <div class="form-group">
            <label for="comments">Any comments or suggestions?</label>
            <textarea id="comments" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
            <button type="submit" id="submit">Submit</button>
        </div>
    </form>
</body>
</html>
